name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Asegúrate de que esta versión coincida

      - name: Install Frontend Dependencies in client/
        run: npm install
        working-directory: ./client # Ejecuta npm install DENTRO de la carpeta client/

      - name: Build Frontend Application in client/
        # *** CAMBIO CRÍTICO AQUÍ: Ejecutar directamente 'npx vite build' en lugar de 'npm run build' ***
        run: npx vite build
        working-directory: ./client # Ejecuta npx vite build DENTRO de la carpeta client/
        env: # Asegúrate de que Vite tenga el entorno de producción
          NODE_ENV: production

      - name: Build And Deploy Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SEA_0462AF710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/client" # La ubicación de tu aplicación React dentro del repositorio (punto de entrada)
          api_location: "" # Se deja vacío ya que tu API está en App Service
          output_location: "dist" # La carpeta donde los pasos anteriores guardaron la compilación de Vite (client/dist)

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SEA_0462AF710 }}
          action: "close"
