name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # *** NUEVOS PASOS AÑADIDOS AQUÍ PARA COMPILAR EL FRONTEND EXPLICITAMENTE ***
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Asegúrate de que esta versión coincida con lo que usas para el frontend

      - name: Install Frontend Dependencies
        working-directory: ./client # <--- ¡IMPORTANTE! Ejecuta este paso DENTRO de la carpeta client/
        run: npm install

      - name: Build Frontend Application
        working-directory: ./client # <--- ¡IMPORTANTE! Ejecuta este paso DENTRO de la carpeta client/
        run: npm run build
      # *** FIN DE LOS NUEVOS PASOS ***

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SEA_0462AF710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/client" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          # *** ELIMINA O COMENTA ESTA LÍNEA, YA NO LA NECESITAMOS ***
          # app_build_command: "cd client && npm install && npm run build"
          # *** TAMBIÉN ESTA SE ELIMINA/COMENTA ***
          # skip_app_build: false # Ya no es necesario con los pasos explícitos
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SEA_0462AF710 }}
          action: "close"
